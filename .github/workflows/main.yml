name: Generate Restaurant Ratings

on:
  push:
    branches:
      - main  # Change this to your default branch if it's not 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Run rating sorter
      run: |
        python rating_sorter.py

    - name: Display rating.txt contents
      run: |
        echo "Contents of rating.txt after script execution:"
        cat rating.txt

    - name: Generate kebabs.html
      run: |
        python generate_kebabs_html.py

    - name: Display kebabs.html contents
      run: |
        echo "Contents of kebabs.html after script execution:"
        cat kebabs.html

    - name: Commit and push results if there are changes
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add rating.txt kebabs.html
        if [ -n "$(git status --porcelain)" ]; then
          git commit -m 'Update rating.txt and kebabs.html'
          git push
        else
          echo "No changes to commit"
        fi
